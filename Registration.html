<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2a2a40;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #cccccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #3c3c4f;
      color: #ffffff;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    .gender-group {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .gender-group label {
      font-weight: normal;
      color: #ddd;
    }

    .gender-group input {
      margin-right: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0097a7;
    }

    .note {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form onsubmit="return validateForm()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+91 9876543210" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="M" required> Male</label>
        <label><input type="radio" name="gender" value="F"> Female</label>
        <label><input type="radio" name="gender" value="T"> Trans</label>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

      <input type="submit" value="Register">
    </form>
    <div class="note">All fields are mandatory. Passwords must match.</div>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const phonePattern = /^\+\d{1,3}\s?\d{7,14}$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (!phonePattern.test(phone)) {
        alert("Please enter a valid phone number with country code (e.g. +91 9876543210).");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please re-enter.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
